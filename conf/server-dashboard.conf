server {
    listen       8080;
    server_name  localhost;
    default_type  'applicaiton/json;charset=utf8';
    charset utf-8;

    lua_code_cache off;

    location = /login {
        access_by_lua_file z-blog-openresty/src/access/http_post.lua;
        content_by_lua_file z-blog-openresty/src/content/dashboard/login.lua;
    }

    location = /logout {
        content_by_lua_file z-blog-openresty/src/content/dashboard/logout.lua;
    }

    location = /web-stat {
        access_by_lua_file z-blog-openresty/src/access/auth.lua;
        content_by_lua_file z-blog-openresty/src/content/dashboard/web_stat.lua;
    }

    location = /post {
        access_by_lua_file z-blog-openresty/src/access/auth.lua;
        content_by_lua_file z-blog-openresty/src/content/dashboard/post.lua;
    }

    location = /post/audit {
        access_by_lua_file z-blog-openresty/src/access/auth.lua;
        content_by_lua_file z-blog-openresty/src/content/dashboard/post_audit.lua;
    }

    location ~ ^/post/topic/(add|delete)$ {
        access_by_lua_file z-blog-openresty/src/access/auth.lua;
        content_by_lua_file z-blog-openresty/src/content/dashboard/post_topic.lua;
    }

    location ~ ^/post/comment/(list|delete|reply)$ {
        access_by_lua_file z-blog-openresty/src/access/auth.lua;
        content_by_lua_file z-blog-openresty/src/content/dashboard/post_comment.lua;
    }

}